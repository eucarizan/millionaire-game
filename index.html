<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Who Wants to Be a Millionaire</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Game: "Who Wants to Be a Millionaire?"</h1>
  <button id="fiftyFiftyBtn">50/50</button>
  <button id="skipTheQuestionBtn">Skip the question</button>
  <div id="container"></div>
  <div id="start">
    <form id="userform">
      <input id="input__user-name" type="text" placeholder="Enter your name"/>
      <input type="submit" value="Ok"/>
    </form>
  </div>
  <div id="endgame">
    <p id="game-end"></p>
    <button id="restart">Play again</button>
  </div>
  <div id="first">
    <button id="startGameBtn">Start</button>
  </div>
</body>
</html>
